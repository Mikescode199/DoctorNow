{% extends 'examples/dashboard.html' %}
{% block page_content %}
<div class="row">
        <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
            <h5 class="card-title">Crear publicacion</h5>
            <p class="card-category">
                {% for publicaciones in object_list %}
                {{ publicaciones.etiqueta_tema }}
                {% endfor %}
                
            
            </p>
            
            </div>
            <div class="card-body ">
            <canvas id=chartHours width="400" height="100"></canvas>
            </div>
            <div class="card-footer ">
            <hr>
            <div class="stats">
                <i class="fa fa-history"></i> <input type="submit" class="fadeIn fourth" value="Publicar">
            </div>
            </div>
        </div>
        </div>
</div>

{% endblock page_content %}
